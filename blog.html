<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Elemento</title>
    <meta name="description" content="Expert insights, industry news, and innovative stories from the Elemento team and cloud computing community. Stay updated with the latest in cloud technology.">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
</head>
<body class="theme-default">

    
    <div id="navbar-placeholder"></div>
    <section class="hero">
        <!-- Gradient blob -->
         <div class="blur-placer">
            <div class="hero-blur">
                <div class="hero-spinning-gradient gradient-blog"></div>
                <div class="hero-radial-gradient radial-blog"></div>
                <div class="hero-linear-gradient linear-blog"></div>
            </div>
            
            <div class="rectangle-overlay-container">
                <div class="rectangle-overlay ro-blog-1"></div>
                <div class="rectangle-overlay ro-blog-2"></div>       
             </div>
         </div>
        
        <!-- Polygon clipping masks -->
        <div class="hero-polygon-mask">
            <div class="polygon-blog-1"></div>
            <div class="polygon-blog-2"></div>
        </div>
        
        <div class="container">
            <div class="hero-content">
                <div class="hero-buttons fade-in">
                    <div class="hero-tagline">Read. Learn. Discover.</div>
                    <h1 class="hero-title"><span class="elemento-brand">Elemento</span> <span class="pixel-word">Blog</span></span></h1>
                    <div class="hero-subtitle">
                        <p><span class="emphasis-pixel">Expert</span> insights, <span class="emphasis-pixel">industry</span> news, and <span class="emphasis-pixel">innovative</span> stories from the Elemento team and cloud computing community.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main class="container">
        <section id="blog-list" class="blog-list">
            <!-- Blog posts will be loaded here -->
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="js/navbar.js"></script>
    <script src="js/main.js"></script>
    <script src="js/footer.js"></script>
    <script>
    fetch('blog-posts/index.json')
      .then(res => res.json())
      .then(posts => {
        const list = document.getElementById('blog-list');
        if (!posts.length) {
          list.innerHTML = '<p>No blog posts yet.</p>';
          return;
        }
        list.innerHTML = posts.map(post => `
          <article class="card blog-card">
            <h2><a href="blog-posts/${post.filename}">${post.title}</a></h2>
            <p class="blog-meta">By ${post.author} &mdash; ${post.date}</p>
            <p>${post.summary}</p>
            <a href="blog-posts/${post.filename}" class="btn btn-secondary">Read More</a>
          </article>
        `).join('');
      });
    </script>
</body>
</html>
