<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Elemento</title>
    <meta name="description" content="Expert insights, industry news, and innovative stories from the Elemento team and cloud computing community. Stay updated with the latest in cloud technology.">
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">


    <!-- Preload critical resources with optimized loading strategy -->
    <link rel="preload" href="css/style.css" as="style" crossorigin>
    <link rel="preload" href="css/themes.css" as="style" crossorigin>
    <link rel="preload" href="js/main.js" as="script" crossorigin>
    <link rel="preload" href="js/navbar.js" as="script" crossorigin>
    <link rel="preload" href="js/splash-screen.js" as="script" crossorigin>
    
    <!-- Preload specific stylesheets -->
    <link rel="preload" href="css/blog.css" as="style" crossorigin>
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="assets/font/ArgentPixel/Web/ArgentPixel/ArgentPixel-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="assets/font/ArgentPixel/Web/ArgentPixel/ArgentPixel-RegularItalic.woff2" as="font" type="font/woff2" crossorigin>

    <!-- Critical CSS - Inline the most critical styles to prevent FOUT -->
    <style>
        /* Critical rendering path styles - Load immediately to prevent font flash */
        :root {
            --background-color: #F5F5FA;
            --text-color: #1A1C20;
            --primary-color: #FFA600;
            --font-primary: 'Open Sans', sans-serif;
            --font-heading: 'Red Hat Display', sans-serif;
            --border-color: #e0e0e0;
            --logo-filter: none;
        }
    
        /* Critical base styles */
        html { 
            scroll-behavior: smooth; 
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            font-family: var(--font-primary);
            color: var(--text-color);
            background-color: var(--background-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Critical heading styles to prevent layout shifts */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            font-family: var(--font-heading);
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-color);
            font-family: var(--font-heading);
            line-height: 1.3;
            margin-bottom: 0.75rem;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
            font-family: var(--font-heading);
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        /* Critical hero title styles */
        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-family: var(--font-heading);
            line-height: 1.2;
        }

        /* Critical hero tagline styles */
        .hero-tagline {
            font-size: 1.1rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    
        /* Critical splash screen styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.25s ease-out, visibility 0.25s ease-out;
        }
    
        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
    
        .splash-content {
            text-align: center;
            max-width: 300px;
        }
    
        .splash-logo {
            margin-bottom: 2rem;
        }
    
        .splash-logo-img {
            width: 120px;
            height: 120px;
            background-color: var(--accent-color);
            mask-image: url(assets/logos/Elemento.svg);
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask-image: url(assets/logos/Elemento.svg);
            -webkit-mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
        }
    
        .splash-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
    
        .splash-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: splash-spin 1s linear infinite;
        }
    
        .splash-text {
            font-family: var(--font-primary);
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 500;
            margin: 0;
        }
    
        @keyframes splash-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    
        /* Hide main content during splash screen */
        body.splash-loading {
            overflow: hidden;
        }
    
        body.splash-loading #main-content {
            opacity: 0;
            visibility: hidden;
        }
        /* Responsive splash screen */
        @media (max-width: 768px) {
            .splash-logo-img {
                width: 100px;
                height: 50px;
            }
            
            .splash-spinner {
                width: 32px;
                height: 32px;
                border-width: 2px;
            }
            
            .splash-text {
                font-size: 0.9rem;
            }
        }
    
        @media (max-width: 480px) {
            .splash-logo-img {
                width: 80px;
                height: 40px;
            }
            
            .splash-spinner {
                width: 28px;
                height: 28px;
                border-width: 2px;
            }
            
            .splash-text {
                font-size: 0.8rem;
            }
        }
    
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .splash-spinner {
                animation: none;
                border-top-color: var(--primary-color);
            }
            
            .splash-screen {
                transition: none;
            }
        }
        </style>

    <!-- Non-critical stylesheets with optimized loading -->
    <link rel="stylesheet" href="css/themes.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="css/style.css" media="print" onload="this.media='all'">
    
    <!-- Home Page Styles -->
    <link rel="stylesheet" href="css/blog.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="css/gradient-blobs/gradient-blobs-base.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="css/gradient-blobs/gradients-blog.css" media="print" onload="this.media='all'">

    <!-- Fallback for browsers that don't support onload -->
    <noscript>
        <link rel="stylesheet" href="css/themes.css">
        <link rel="stylesheet" href="css/style.css">
        
        <!-- Home Page Styles -->
        <link rel="stylesheet" href="css/blog.css">
        <link rel="stylesheet" href="css/gradient-blobs/gradient-blobs-base.css">
        <link rel="stylesheet" href="css/gradient-blobs/gradients-blog.css">
    </noscript>

    <!-- Optimized font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Red+Hat+Display:wght@300;400;500;600;700&family=Red+Hat+Mono:wght@400;500&display=swap">

    <!-- Font Awesome with optimized loading -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </noscript>
</head>
<body class="">

    
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <div class="splash-content">
            <div class="splash-logo">
                <div class="splash-logo-img"></div>
            </div>
        </div>
    </div> 


    
    <div id="navbar-placeholder"></div>
    <section class="hero">
        <!-- Gradient blob -->
         <div class="blur-placer">
            <div class="hero-blur">
                <div class="hero-spinning-gradient gradient-blog"></div>
                <div class="hero-radial-gradient radial-blog"></div>
                <div class="hero-linear-gradient linear-blog"></div>
            </div>
            
            <div class="rectangle-overlay-container">
                <div class="rectangle-overlay ro-blog-1"></div>
                <div class="rectangle-overlay ro-blog-2"></div>       
             </div>
         </div>
        
        <!-- Polygon clipping masks -->
        <div class="hero-polygon-mask">
            <div class="polygon-blog-1"></div>
            <div class="polygon-blog-2"></div>
        </div>
        
        <div class="container">
            <div class="hero-content">
                <div class="hero-buttons fade-in">
                    <div class="hero-tagline">Read. Learn. Discover.</div>
                    <h1 class="hero-title"><span class="elemento-brand">Elemento</span> <span class="pixel-word">Blog</span></span></h1>
                    <div class="hero-subtitle">
                        <p><span class="emphasis-pixel">Expert</span> insights, <span class="emphasis-pixel">industry</span> news, and <span class="emphasis-pixel">innovative</span> stories from the Elemento team and cloud computing community.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <main class="container">
        <section id="blog-list" class="blog-list">
            <!-- Blog posts will be loaded here -->
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="js/navbar.js" defer></script>
    <script src="js/footer.js" defer></script>
    <script src="js/themes.js" defer></script>
    <script src="js/main.js" defer></script>
    <script>
    fetch('blog-posts/index.json')
      .then(res => res.json())
      .then(posts => {
        const list = document.getElementById('blog-list');
        if (!posts.length) {
          list.innerHTML = '<p>No blog posts yet.</p>';
          return;
        }
        list.innerHTML = posts.map(post => `
          <article class="card blog-card">
            <h2><a href="blog-posts/${post.filename}">${post.title}</a></h2>
            <p class="blog-meta">By ${post.author} &mdash; ${post.date}</p>
            <p>${post.summary}</p>
            <a href="blog-posts/${post.filename}" class="btn btn-secondary">Read More</a>
          </article>
        `).join('');
      });
    </script>
</body>
</html>
