    <!-- Critical CSS - Inline the most critical styles to prevent FOUT -->
    <style>
        /* Critical rendering path styles - Load immediately to prevent font flash */
        :root {
            --background-color: #F5F5FA;
            --text-color: #1A1C20;
            --primary-color: #FFA600;
            --font-primary: 'Open Sans', sans-serif;
            --font-heading: 'Red Hat Display', sans-serif;
            --border-color: #e0e0e0;
            --logo-filter: none;
        }
    
        /* Critical base styles */
        html { 
            scroll-behavior: smooth; 
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            font-family: var(--font-primary);
            color: var(--text-color);
            background-color: var(--background-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Critical heading styles to prevent layout shifts */
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            font-family: var(--font-heading);
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-color);
            font-family: var(--font-heading);
            line-height: 1.3;
            margin-bottom: 0.75rem;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
            font-family: var(--font-heading);
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        /* Critical hero title styles */
        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-family: var(--font-heading);
            line-height: 1.2;
        }

        /* Critical hero tagline styles */
        .hero-tagline {
            font-size: 1.1rem;
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    
        /* Critical splash screen styles */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.25s ease-out, visibility 0.25s ease-out;
        }
    
        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
    
        .splash-content {
            text-align: center;
            max-width: 300px;
        }
    
        .splash-logo {
            margin-bottom: 2rem;
        }
    
        .splash-logo-img {
            width: 120px;
            height: 120px;
            background-color: var(--accent-color);
            mask-image: url(assets/logos/Elemento.svg);
            mask-size: contain;
            mask-repeat: no-repeat;
            mask-position: center;
            -webkit-mask-image: url(assets/logos/Elemento.svg);
            -webkit-mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-position: center;
        }
    
        .splash-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
    
        .splash-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: splash-spin 1s linear infinite;
        }
    
        .splash-text {
            font-family: var(--font-primary);
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 500;
            margin: 0;
        }
    
        @keyframes splash-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    
        /* Hide main content during splash screen */
        body.splash-loading {
            overflow: hidden;
        }
    
        body.splash-loading #main-content {
            opacity: 0;
            visibility: hidden;
        }
        /* Responsive splash screen */
        @media (max-width: 768px) {
            .splash-logo-img {
                width: 100px;
                height: 50px;
            }
            
            .splash-spinner {
                width: 32px;
                height: 32px;
                border-width: 2px;
            }
            
            .splash-text {
                font-size: 0.9rem;
            }
        }
    
        @media (max-width: 480px) {
            .splash-logo-img {
                width: 80px;
                height: 40px;
            }
            
            .splash-spinner {
                width: 28px;
                height: 28px;
                border-width: 2px;
            }
            
            .splash-text {
                font-size: 0.8rem;
            }
        }
    
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .splash-spinner {
                animation: none;
                border-top-color: var(--primary-color);
            }
            
            .splash-screen {
                transition: none;
            }
        }

        /* Iframe container styles */
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-2xl) 0;

            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: var(--background-color);
        }

        /* Loading state for iframe */
        .iframe-loading {
            display: flex;

    <!-- Iframe Management Script -->
    <script>
        // Iframe management
        const iframe = document.getElementById('signupIframe');
        const iframeLoading = document.getElementById('iframeLoading');
        
        // Show iframe when loaded
        iframe.addEventListener('load', function() {
            iframeLoading.style.display = 'none';
            iframe.style.display = 'block';
            
            // Send current theme to iframe
            const currentTheme = document.body.className || 'data-theme="light"';
            iframe.contentWindow.postMessage({
                type: 'theme-change',
                theme: currentTheme
            }, '*');
        });
        
        // Handle form submission messages from iframe
        window.addEventListener('message', function(event) {
            if (event.data.type === 'form-submitted') {
                console.log('Form submitted successfully:', event.data);
                
                // Redirect to success page
                window.location.href = 'signup-success.html';
            }
        });
        
        // Listen for theme changes and forward to iframe
        const observer2 = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.type === 'attributes' && mutation.attributeName === 'data-theme') {
                    const currentTheme = document.body.getAttribute('data-theme');
                    if (iframe.contentWindow) {
                        iframe.contentWindow.postMessage({
                            type: 'theme-change',
                            theme: currentTheme
                        }, '*');
                    }
                }
            });
        });
        
        // Start observing theme changes
        observer2.observe(document.body, {
            attributes: true,
            attributeFilter: ['data-theme']
        });
        
        // Handle iframe load errors
        iframe.addEventListener('error', function() {
            iframeLoading.innerHTML = `
                <div style="text-align: center; color: var(--text-secondary);">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: var(--space-md);"></i>
                    <p>Failed to load signup form. Please refresh the page or try again later.</p>
                    <button onclick="location.reload()" class="btn btn-primary" style="margin-top: var(--space-md);">
                        Refresh Page
                    </button>
                </div>
            `;
        });
    </script>
