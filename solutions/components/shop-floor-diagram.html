<section class="section shop-floor-diagram">
    <div class="container">
        <div class="section-header text-center">
            <h2 class="section-title">{{title}}</h2>
            <p class="section-subtitle">{{subtitle}}</p>
        </div>
        
        <div class="shop-floor-flow">
            <!-- repeat:item -->
            <div class="flow-step scroll-animate">
                <div class="step-icon">
                    <i class="{{item.icon}}"></i>
                </div>
                <div class="step-content">
                    <h3>{{item.title}}</h3>
                    <p>{{item.description}}</p>
                </div>
                <div class="flow-arrow">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            <!-- endrepeat:item -->
        </div>
        
        <div class="data-flow-visualization">
            <div class="flow-diagram">
                <div class="diagram-step">
                    <div class="step-icon-large">
                        <i class="fas fa-industry"></i>
                    </div>
                    <h4>Shop Floor</h4>
                    <p>PLCs, SCADA, Sensors</p>
                </div>
                
                <div class="flow-connector">
                    <div class="data-stream"></div>
                </div>
                
                <div class="diagram-step">
                    <div class="step-icon-large">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <h4>Edge Processing</h4>
                    <p>Real-time data collection</p>
                </div>
                
                <div class="flow-connector">
                    <div class="data-stream"></div>
                </div>
                
                <div class="diagram-step">
                    <div class="step-icon-large">
                        <i class="fas fa-stream"></i>
                    </div>
                    <h4>Data Pipeline</h4>
                    <p>Secure transmission</p>
                </div>
                
                <div class="flow-connector">
                    <div class="data-stream"></div>
                </div>
                
                <div class="diagram-step">
                    <div class="step-icon-large">
                        <i class="fas fa-brain"></i>
                    </div>
                    <h4>Analytics Engine</h4>
                    <p>AI/ML processing</p>
                </div>
                
                <div class="flow-connector">
                    <div class="data-stream"></div>
                </div>
                
                <div class="diagram-step">
                    <div class="step-icon-large">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h4>Optimization</h4>
                    <p>Predictive insights</p>
                </div>
            </div>
        </div>
    </div>
</section>
